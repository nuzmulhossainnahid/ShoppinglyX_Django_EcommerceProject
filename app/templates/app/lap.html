{% extends 'app/base.html' %} {% load static %} {% block title %}Laptob{% endblock title %} {% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                <a href="{% url 'laptob' %}" class="list-group-item list-group-item-action" aria-current="true">All Laptob</a>
                <a href="{% url 'laptobdata' 'H'%}" class="list-group-item list-group-item-action" aria-current="true">HP</a>
                <a href="{% url 'laptobdata' 'AS'%}" class="list-group-item list-group-item-action" aria-current="true">ASSUS</a>
                <a href="{% url 'laptobdata' 'DL'%}" class="list-group-item list-group-item-action" aria-current="true">DELL</a>
                <a href="{% url 'laptobdata' 'TO'%}" class="list-group-item list-group-item-action" aria-current="true">TOSHIBA</a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="row">
                {% for product in loptobs %}
                <div class="col-sm-4 text-center mb-4">
                    <a href="{% url 'product-detail' product.id %}" class="btn">
                        <div class="item">
                            <img src="{{product.product_image.url}}" alt="" height="300" width="250" class="">
                            <div class="fw-bold">{{product.title}}</div>
                            <div class="fw-bold">Rs.{{product.discounted_price}}<small class="fw-light text-decoration-line-through">{{product.selling_price}}</small></small>
                            </div>

                        </div>
                    </a>

                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
